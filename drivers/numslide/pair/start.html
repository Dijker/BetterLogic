<head>
    <link rel="stylesheet" type="text/css" href="/manager/devices/devicesettings/css/devicesettings.css"/>
    <style>
        .view {
            width: 90% !important;
            height: 90% !important;
        }
    </style>
</head>

<fieldset>
    <legend> Please provide the minimum, maximum and stepsize settings you want to use for the slider...</legend>
    <form id="form">
        <div class="input">
            <label for="min">Minimum value</label>
            <input class="control" type="number" name="min" id="min" required="required" value="0">
        </div>
        <div class="input">
            <label for="max">Maximum value</label>
            <input class="control" type="number" name="max" id="max" required="required" value="100">
        </div>
        <div class="input">
            <label for="step">Stepsize</label>
            <input class="control" type="number" name="step" id="step" required="required" value="0.5">
        </div>
    </form>
    <button id="next" type="button" class="btn btn-primary">Next</button>
</fieldset>

<script>
    $("#next").click(function () {
        Homey.emit('start', { 'min': $("#min").val(), 'max': $("#max").val(), 'step': $("#step").val() }, function (err, result) {
            console.log(result); // result is Started!
        });
        Homey.showView('list_numbers');
    });
</script>
